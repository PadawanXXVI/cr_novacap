<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário - Central de Relacionamento</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <div class="container" style="text-align: center;">
    <h1>Central de Relacionamento</h1>
    <h2>Cadastro de Usuário</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert-success" style="color: green; margin-bottom: 1rem;">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('cadastro') }}">
      <div style="text-align: left;">
        <label for="nome_completo">Nome Completo</label>
        <input type="text" id="nome_completo" name="nome_completo" required placeholder="Informe seu nome completo">

        <label for="email">E-mail Institucional</label>
        <input type="email" id="email" name="email" required placeholder="ex: email@novacap.df.gov.br">

        <label for="username">Nome de Usuário</label>
        <input type="text" id="username" name="username" required placeholder="ex: nome.sobrenome">

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmar_senha">Confirmar Senha</label>
        <input type="password" id="confirmar_senha" name="confirmar_senha" required>
      </div>

      <button type="submit" class="btn-primary" style="margin-top: 1rem;">Solicitar Cadastro</button>
    </form>

    <p style="margin-top: 2rem; font-size: 0.95rem; color: #555;">
      ⚠️ O acesso ao sistema será concedido somente após autorização do administrador responsável pela Central de Relacionamento.
    </p>
  </div>

</body>
</html>
