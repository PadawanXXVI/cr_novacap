<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Central de Relacionamento</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container" style="text-align: center;">
    <h1>Central de Relacionamento</h1>
    <h2>Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert-success" style="margin-bottom: 1rem; color: green;">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div>
        <label for="username">Nome de Usuário</label><br />
        <input type="text" id="username" name="username" placeholder="ex: nome.sobrenome" required style="width: 100%; max-width: 400px;" />
      </div><br />

      <div>
        <label for="password">Senha</label><br />
        <input type="password" id="password" name="password" required style="width: 100%; max-width: 400px;" />
      </div><br />

      <div>
        <label for="sistema">Escolha o sistema:</label><br />
        <select id="sistema" name="sistema" required style="width: 100%; max-width: 400px;">
          <option value="">Selecione</option>
          <option value="tramite">Tramitação de Processos</option>
          <option value="protocolo">Protocolo de Atendimento</option>
        </select>
      </div><br />

      <button type="submit" class="btn-primary">Entrar no Sistema</button>
    </form>

    <div style="margin-top: 1rem;">
      <a href="{{ url_for('cadastro') }}">
        <button class="btn-secondary" style="margin-right: 10px;">Solicitar Cadastro</button>
      </a>
      <a href="{{ url_for('trocar_senha') }}">
        <button class="btn-secondary">Redefinir Senha</button>
      </a>
    </div>
  </div>
</body>
</html>
