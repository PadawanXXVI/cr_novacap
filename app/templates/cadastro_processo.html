
<!-- Apenas o trecho do campo responsável foi ajustado para usar id_usuario -->
<div class="form-row">
  <div class="form-col">
    <label for="usuario_responsavel">Usuário Responsável</label>
    <select id="usuario_responsavel" name="usuario_responsavel" required>
      <option value="">Selecione</option>
      {% for u in usuarios %}
      <option value="{{ u.id_usuario }}">{{ u.nome }} ({{ u.usuario }})</option>
      {% endfor %}
    </select>
  </div>
</div>
