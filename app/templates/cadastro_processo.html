<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Processo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Cadastro de Processo</h1>

        <form method="POST" action="/cadastro-processo">
            <label for="numero_processo">Número do Processo</label>
            <input type="text" name="numero_processo" required>

            <label for="data_criacao_ra">Data de Criação na RA</label>
            <input type="date" name="data_criacao_ra" required>

            <label for="data_entrada_novacap">Data de Entrada na NOVACAP</label>
            <input type="date" name="data_entrada_novacap" required>

            <label for="data_documento">Data do Documento</label>
            <input type="date" name="data_documento" required>

            <label for="tramite_inicial">Tramitação Inicial</label>
            <select name="tramite_inicial" required>
                <option value="">Selecione</option>
                <option value="CR">CR</option>
                <option value="SECRE">SECRE</option>
            </select>

            <label for="ra_origem">Região Administrativa</label>
            <select name="ra_origem" required>
                {% for ra in regioes %}
                    <option value="{{ ra.descricao_ra }}">{{ ra.descricao_ra }}</option>
                {% endfor %}
            </select>

            <label for="id_tipo">Tipo de Demanda</label>
            <select name="id_tipo" required>
                {% for tipo in tipos %}
                    <option value="{{ tipo.id_tipo }}">{{ tipo.descricao }}</option>
                {% endfor %}
            </select>

            <label for="id_demanda">Demanda</label>
            <select name="id_demanda" required>
                {% for d in demandas %}
                    <option value="{{ d.id_demanda }}">{{ d.descricao }}</option>
                {% endfor %}
            </select>

            <label for="status_inicial">Status Inicial</label>
            <select name="status_inicial" required>
                {% for s in status %}
                    <option value="{{ s.descricao }}">{{ s.descricao }}</option>
                {% endfor %}
            </select>

            <label>
                <input type="checkbox" name="possui_vistoria"> Possui Vistoria
            </label>

            <label>
                <input type="checkbox" name="oficio_assinado"> Ofício Assinado
            </label>

            <label>
                <input type="checkbox" name="encerrado_pela_ra"> Encerrado pela RA
            </label>

            <label for="data_encerramento_pela_ra">Data de Encerramento pela RA</label>
            <input type="date" name="data_encerramento_pela_ra">

            <label for="observacoes">Observações</label>
            <textarea name="observacoes" rows="4"></textarea>

            <button type="submit" class="btn-primary" style="margin-top: 1rem;">Salvar Processo</button>
        </form>
        <div style="text-align: center; margin-top: 2rem;">
            <a href="{{ url_for('logout') }}">
              <button class="btn-danger">Sair do Sistema</button>
            </a>
          </div>          
    </div>
</body>
</html>
