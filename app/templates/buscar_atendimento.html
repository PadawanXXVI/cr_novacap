<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscar Atendimento</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <div class="container max-w-xl mx-auto mt-16 p-6 bg-white rounded-xl shadow-md text-center">
    <h2 class="text-2xl font-bold mb-6 text-blue-700">🔍 Buscar Atendimento</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
      <input type="text" name="numero_protocolo" class="input w-full text-center" placeholder="Digite o protocolo (ex: CR-0001/2025)" required>

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-xl shadow hover:bg-blue-700 transition">
        Ver Atendimento
      </button>
    </form>

    <div class="mt-6">
      <a href="{{ url_for('dashboard_protocolo') }}" class="text-sm text-blue-600 hover:underline">🔙 Voltar ao Dashboard</a>
    </div>
  </div>
</body>
</html>
